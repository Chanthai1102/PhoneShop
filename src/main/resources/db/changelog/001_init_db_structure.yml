databaseChangeLog:
  - changeSet:
      id: 001_init_db_structure
      author: chanthai@gmail.com
      changes:
        - createTable:
            tableName: tb_brands
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: brand_id
                  type: BIGINT
              - column:
                  name: brand_name
                  type: VARCHAR(50)
        - createTable:
            tableName: tb_models
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR(50)
              - column:
                  name: brand_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_models_brands
                    references: tb_brands(brand_id)
